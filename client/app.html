<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ak Real-Estate : Predict Price</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style>
            body,
            html {
                height: 100%;
            }
            .bg-blur {
                background: url("/static/images/house.jpg") no-repeat center
                    center fixed;
                background-size: cover;
                filter: blur(10px);
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                z-index: -1;
            }
            .form-container {
                background-color: rgba(255, 255, 255, 0.9);
                padding: 10px;
                border-radius: 10px;
            }
            .real-estate-img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="bg-blur"></div>
        <div class="d-flex justify-content-center">
            <h1
                class="mb-3 text-center p-3 rounded"
                style="
                    background: rgba(255 255 255 / 0.4);
                    backdrop-filter: blur(6px);
                    margin-top: 10px;
                "
            >
                AK Real Estate
            </h1>
        </div>

        <div class="container py-5">
            <div class="row align-items-center">
                <!-- Left: Form -->
                <div class="col-lg-6 col-md-12 mb-2">
                    <div class="form-container">
                        <form>
                            <h3 class="mb-3">Calculate House Price</h3>

                            <div class="mb-3">
                                <label for="uiSqft" class="form-label"
                                    >Area (Square Feet)</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="uiSqft"
                                    name="Squareft"
                                    value="1000"
                                />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bedroom</label><br />
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="radio-bhk-1"
                                        name="uiBHK"
                                        value="1"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="radio-bhk-1"
                                        >1</label
                                    >
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="radio-bhk-2"
                                        name="uiBHK"
                                        value="2"
                                        checked
                                    />
                                    <label
                                        class="form-check-label"
                                        for="radio-bhk-2"
                                        >2</label
                                    >
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="radio-bhk-3"
                                        name="uiBHK"
                                        value="3"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="radio-bhk-3"
                                        >3</label
                                    >
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="radio-bhk-4"
                                        name="uiBHK"
                                        value="4"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="radio-bhk-4"
                                        >4</label
                                    >
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="radio-bhk-5"
                                        name="uiBHK"
                                        value="5"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="radio-bhk-5"
                                        >5</label
                                    >
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bath</label><br />
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="radio-bath-1"
                                        name="uiBathrooms"
                                        value="1"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="radio-bath-1"
                                        >1</label
                                    >
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="radio-bath-2"
                                        name="uiBathrooms"
                                        value="2"
                                        checked
                                    />
                                    <label
                                        class="form-check-label"
                                        for="radio-bath-2"
                                        >2</label
                                    >
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="radio-bath-3"
                                        name="uiBathrooms"
                                        value="3"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="radio-bath-3"
                                        >3</label
                                    >
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="radio-bath-4"
                                        name="uiBathrooms"
                                        value="4"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="radio-bath-4"
                                        >4</label
                                    >
                                </div>
                                <div class="form-check form-check-inline">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="radio-bath-5"
                                        name="uiBathrooms"
                                        value="5"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="radio-bath-5"
                                        >5</label
                                    >
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="uiLocations" class="form-label"
                                    >Location</label
                                >
                                <select class="form-select" id="uiLocations">
                                    <option value="" disabled selected>
                                        Choose a Location
                                    </option>
                                </select>
                            </div>

                            <button
                                type="button"
                                class="btn btn-success w-100"
                                onclick="onClickedEstimatePrice()"
                            >
                                Estimate Price
                            </button>

                            <div class="mt-3 text-center" id="uiEstimatedPrice">
                                <h4></h4>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Right: Image -->
                <div class="col-lg-6 col-md-12">
                    <img
                        src="/static/images/house.jpg"
                        alt="Real Estate"
                        class="real-estate-img"
                    />
                </div>
            </div>
        </div>

        <script>
            function getBathValue() {
                const uiBathrooms = document.getElementsByName("uiBathrooms");
                for (let i = 0; i < uiBathrooms.length; i++) {
                    if (uiBathrooms[i].checked) {
                        return parseInt(uiBathrooms[i].value);
                    }
                }
                return -1;
            }

            function getBHKValue() {
                const uiBHK = document.getElementsByName("uiBHK");
                for (let i = 0; i < uiBHK.length; i++) {
                    if (uiBHK[i].checked) {
                        return parseInt(uiBHK[i].value);
                    }
                }
                return -1;
            }

            function onClickedEstimatePrice() {
                console.log("Estimate price button clicked");
                const sqft = document.getElementById("uiSqft");
                const bhk = getBHKValue();
                const bathrooms = getBathValue();
                const location = document.getElementById("uiLocations");
                const estPrice = document.getElementById("uiEstimatedPrice");

                const url = "http://127.0.0.1:5000/predict_home_price";

                $.post(
                    url,
                    {
                        total_sqft: parseFloat(sqft.value),
                        bhk: bhk,
                        bath: bathrooms,
                        location: location.value,
                    },
                    function (data, status) {
                        console.log(data.estimated_price);
                        estPrice.innerHTML =
                            "<h4>" +
                            (data.estimated_price * 100000).toString() +
                            " Taka</h4>";
                        console.log(status);
                    }
                );
            }

            function onPageLoad() {
                console.log("document loaded");
                const url = "http://127.0.0.1:5000/get_location_names";
                $.get(url, function (data, status) {
                    console.log("got response for get_location_names request");
                    if (data) {
                        const locations = data.locations;
                        const uiLocations =
                            document.getElementById("uiLocations");
                        $("#uiLocations").empty();
                        locations.forEach((loc) => {
                            const opt = new Option(loc);
                            $("#uiLocations").append(opt);
                        });
                    }
                });
            }

            window.onload = onPageLoad;
        </script>
    </body>
</html>
